</head>

<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <div class="btn-group">
          <button class="btn btn-default">
            <span class="icon icon-home"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-folder"></span>
          </button>
          <button class="btn btn-default active">
            <span class="icon icon-cloud"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-popup"></span>
          </button>
          <button class="btn btn-default">
            <span class="icon icon-shuffle"></span>
          </button>
        </div>

        <button class="btn btn-default">
          <span class="icon icon-home icon-text"></span> Filters
        </button>

        <button class="btn btn-default pull-right">
          <span class="icon icon-cc-by"></span>
        </button>
      </div>
    </header>

    <div class="window-content">
      <div class="pane-group">
        <div class="pane-sm sidebar">
          <nav class="nav-group">
            <h5 class="nav-group-title">Favorites</h5>
            <a class="nav-group-item active" onclick="alert('is there a rainbow?')">

            </span>
            <span class="nav-group-item">
              <span class="icon icon-download"></span> Unicorn
            </span>
            <span class="nav-group-item">
              <span class="icon icon-folder"></span> Documents
            </span>
            <span class="nav-group-item">
              <span class="icon icon-signal"></span> AirPlay
            </span>
            <span class="nav-group-item">
              <span class="icon icon-print"></span> Applications
            </span>
            <span class="nav-group-item">
              <span class="icon icon-cloud"></span> Desktop
            </span>
          </nav>
        </div>
        <div class="pane">
          <table class="table-striped">
            <thead>
              <tr>
                <th>Info</th>
                <th>User</th>
                <th>Host</th>
                <th>OS</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody class="debug">
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">more infos about unicorns ...</h1>
